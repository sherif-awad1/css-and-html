<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h1>Today is Sherif's birthday</h1>
            <img 
            id="bday-photo" 
            src="img/277462927_4901766813242494_8291850258942296593_n.jpg" 
            alt="sherif photo">
            <h2 id="bday-age">31 years old</h2>
            <h4 id="bday-date">21.07.1992</h4>
        </div>
        <div class="st-gift">
            <h2 class="gift-title">Here's how happy I am for you today</h2>
            <h3 class="gift-hint">(Hover over the gift)</h3>
            <div class="gift-cover" id="happy-gift"></div>
        </div>
        <div class="st-gift">
            <h2 class="gift-title">How people react when you enter the room</h2>
            <div class="gift-cover" id="hot-gift"></div>
        </div>
        <div class="st-gift">
            <h2 class="gift-title">If I had to describe you with ONE word</h2>
            <div class="gift-cover" id="smart-gift"></div>
        </div>
        <div class="st-gift">
            <h2 class="gift-title">The only person as badass as you</h2>
            <div class="gift-cover" id="badass-gift"></div>
        </div>
        <div class="st-gift">
            <h2 class="gift-title">This one's for you, my friend</h2>
            <div class="gift-cover" id="chers-gift"></div>
        </div>
        <p>happy Bday</p>
    </body>
</html>
